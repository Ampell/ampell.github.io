<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musicpit - Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <!-- (Optional) Import a bold display font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* Basic reset and full viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }
    
    /* BACKGROUND SLIDESHOW */
    .bg-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    .bg-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(6px);
      animation: fade 32s infinite;
    }
    .bg-slideshow img:nth-child(1) { animation-delay: 0s; }
    .bg-slideshow img:nth-child(2) { animation-delay: 8s; }
    .bg-slideshow img:nth-child(3) { animation-delay: 16s; }
    .bg-slideshow img:nth-child(4) { animation-delay: 24s; }
    @keyframes fade {
      0%   { opacity: 0; }
      12.5% { opacity: 1; }
      37.5% { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 0; }
    }
    
    /* Logo positioned slightly above center */
    .logo {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      max-width: 50%;
      height: auto;
    }
    
    /* Navigation Buttons Container (placed near the logo) */
    .nav-buttons {
      position: fixed;
      top: 40%; /* near the logo */
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    
    /* Navigation Link Styles with animated text on hover */
    .nav-buttons a {
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      color: #fff;
      background: none;
      border: none;  /* remove the box/border */
      padding: 5px 10px;
      transition: transform 0.3s ease, letter-spacing 0.3s ease, color 0.3s ease;
      text-shadow: 0 0 4px #fff;
    }
    .nav-buttons a:hover {
      transform: scale(1.1);
      letter-spacing: 2px;
      color: #e0e0e0;
    }

    /* SOCIAL ICONS (fixed at the bottom center) */
    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3; /* above the slideshow */
      display: flex;
      gap: 20px;
    }
    .social-icons a {
      text-decoration: none;
      /* Adjust sizing of the icons as needed */
      width: 48px;
      height: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #000; /* black background circle */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    /* On hover, slightly enlarge and add a glow or shadow */
    .social-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }
    /* The icons themselves (assume white or grayscale PNG/SVG) */
    .social-icons img {
      width: 24px; /* scale the inner icon */
      height: 24px;
    }
  </style>
</head>
<body>
  <!-- Background Slideshow -->
  <div class="bg-slideshow">
    <img src="ImageOne.jpg" alt="Background Image 1">
    <img src="ImageTwo.jpg" alt="Background Image 2">
    <img src="ImageThree.jpg" alt="Background Image 3">
    <img src="ImageFour.jpg" alt="Background Image 4">
  </div>
  
  <!-- Centered Logo linking to home.html -->
  <a href="home.html">
    <img class="logo" src="Remove background project.png" alt="MUSICIT">
  </a>
  
  <!-- Navigation Buttons Below the Logo -->
  <div class="nav-buttons">
    <a href="tickets.html">Tickets</a>
    <a href="about.html">About</a>
    <a href="venue.html">Venue</a>
    <a href="lineup.html">Lineup</a>
  </div>

  <!-- Social Icons at the Bottom -->
  <div class="social-icons">
    <!-- Placeholder links - replace "#" with your actual social URLs -->
    <a href="#" target="_blank" rel="noopener">
      <img src="facebook-icon-white.png" alt="Facebook">
    </a>
    <a href="#" target="_blank" rel="noopener">
      <img src="instagram-icon-white.png" alt="Instagram">
    </a>
    <a href="#" target="_blank" rel="noopener">
      <img src="spotify-icon-white.png" alt="Spotify">
    </a>
    <a href="#" target="_blank" rel="noopener">
      <img src="youtube-icon-white.png" alt="YouTube">
    </a>
  </div>
  
  <!-- Additional homepage content goes here -->
</body>
</html>
