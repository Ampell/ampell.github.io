<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post - Musicpit</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #aaa;
    }

    .post-img {
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem;
      padding: 8px 16px;
      border: 2px solid #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .home-button:hover {
      background-color: #fff;
      color: #111;
      transform: scale(1.1);
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body><!-- Back Button -->
    <a href="home.html" class="home-button">‚Üê Back to Home</a></body>
  
<body>
  <h1>Instagram Post</h1>
  <img class="post-img" src="instagrampost.png" alt="Instagram Post">
</body>
</html>
